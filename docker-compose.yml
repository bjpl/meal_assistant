# =============================================================================
# docker-compose.yml - Full Stack Development Environment
# Meal Assistant Application Stack
# =============================================================================

version: '3.9'

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: meal_assistant_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-meal_assistant}
      POSTGRES_USER: ${POSTGRES_USER:-meal_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-meal_user} -d ${POSTGRES_DB:-meal_assistant}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meal_network

  # ===========================================================================
  # Redis Cache & Job Queue
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: meal_assistant_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meal_network

  # ===========================================================================
  # Node.js API Service
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: meal_assistant_api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-meal_user}:${POSTGRES_PASSWORD:-changeme_in_production}@postgres:5432/${POSTGRES_DB:-meal_assistant}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change_this_secret_in_production}
      ML_SERVICE_URL: http://ml:8000
      SENTRY_DSN: ${SENTRY_DSN:-}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    networks:
      - meal_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=PathPrefix(`/api`)"
      - "traefik.http.services.api.loadbalancer.server.port=3000"

  # ===========================================================================
  # Python ML Inference Service
  # ===========================================================================
  ml:
    build:
      context: .
      dockerfile: Dockerfile.ml
    container_name: meal_assistant_ml
    restart: unless-stopped
    environment:
      PYTHONUNBUFFERED: 1
      PORT: 8000
      DATABASE_URL: postgresql://${POSTGRES_USER:-meal_user}:${POSTGRES_PASSWORD:-changeme_in_production}@postgres:5432/${POSTGRES_DB:-meal_assistant}
      REDIS_URL: redis://redis:6379
      MODEL_PATH: /app/models
      SENTRY_DSN: ${SENTRY_DSN:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    volumes:
      - ./models:/app/models:ro
    networks:
      - meal_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ml.rule=PathPrefix(`/ml`)"
      - "traefik.http.services.ml.loadbalancer.server.port=8000"

  # ===========================================================================
  # Reverse Proxy (Optional - for production-like setup)
  # ===========================================================================
  traefik:
    image: traefik:v2.10
    container_name: meal_assistant_proxy
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - meal_network
    profiles:
      - production

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  meal_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
