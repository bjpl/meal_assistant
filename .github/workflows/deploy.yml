# =============================================================================
# GitHub Pages Deployment - Expo Web App
# Meal Assistant Application
# =============================================================================

name: Deploy to GitHub Pages

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_VERSION: '18'

jobs:
  # ===========================================================================
  # Build Expo Web App
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install mobile dependencies
        run: |
          cd src/mobile
          npm ci

      - name: Create production environment
        run: |
          cd src/mobile
          cat > .env << 'EOF'
          EXPO_PUBLIC_API_URL=https://bjpl.github.io/meal_assistant/api
          EXPO_PUBLIC_API_TIMEOUT=30000
          EXPO_PUBLIC_MAX_RETRIES=3
          EXPO_PUBLIC_CACHE_TTL=300000
          EXPO_PUBLIC_FEATURE_OFFLINE_MODE=true
          EXPO_PUBLIC_FEATURE_CACHING=true
          EXPO_PUBLIC_DEBUG_MODE=false
          EXPO_PUBLIC_ENABLE_ANALYTICS=false
          EXPO_PUBLIC_ENABLE_CRASH_REPORTS=false
          EXPO_PUBLIC_TOKEN_REFRESH_THRESHOLD=300
          EXPO_PUBLIC_ENABLE_DEBUGGER=false
          EXPO_PUBLIC_USE_MOCK_API=false
          EOF

      - name: Build Expo web app
        run: |
          cd src/mobile
          npx expo export --platform web --output-dir ../../dist
        env:
          NODE_ENV: production
          CI: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # ===========================================================================
  # Deploy to GitHub Pages
  # ===========================================================================
  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
