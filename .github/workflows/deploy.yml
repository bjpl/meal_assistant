# =============================================================================
# GitHub Pages Deployment - Expo Web App
# Meal Assistant Application
# =============================================================================

name: Deploy to GitHub Pages

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_VERSION: '18'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install mobile dependencies
        working-directory: src/mobile
        run: npm install

      - name: Create production environment
        working-directory: src/mobile
        run: |
          echo "EXPO_PUBLIC_API_URL=https://bjpl.github.io/meal_assistant/api" > .env
          echo "EXPO_PUBLIC_API_TIMEOUT=30000" >> .env
          echo "EXPO_PUBLIC_MAX_RETRIES=3" >> .env
          echo "EXPO_PUBLIC_CACHE_TTL=300000" >> .env
          echo "EXPO_PUBLIC_FEATURE_OFFLINE_MODE=true" >> .env
          echo "EXPO_PUBLIC_FEATURE_CACHING=true" >> .env
          echo "EXPO_PUBLIC_DEBUG_MODE=false" >> .env
          echo "EXPO_PUBLIC_ENABLE_ANALYTICS=false" >> .env
          echo "EXPO_PUBLIC_ENABLE_CRASH_REPORTS=false" >> .env
          echo "EXPO_PUBLIC_TOKEN_REFRESH_THRESHOLD=300" >> .env
          echo "EXPO_PUBLIC_ENABLE_DEBUGGER=false" >> .env
          echo "EXPO_PUBLIC_USE_MOCK_API=false" >> .env
          cat .env

      - name: Build Expo web app
        working-directory: src/mobile
        run: npx expo export --platform web --output-dir ../../dist
        env:
          NODE_ENV: production
          CI: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
