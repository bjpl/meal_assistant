# =============================================================================
# CI Workflow - Simplified for Expo Web App
# =============================================================================

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'

jobs:
  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install root dependencies
        run: npm install --legacy-peer-deps

      - name: TypeScript build
        run: npm run build
        continue-on-error: true

  mobile-build:
    name: Mobile Web Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install mobile dependencies
        working-directory: src/mobile
        run: |
          npm install
          npx expo install @expo/metro-runtime

      - name: Create .env
        working-directory: src/mobile
        run: |
          echo "EXPO_PUBLIC_API_URL=https://bjpl.github.io/meal_assistant/api" > .env
          echo "EXPO_PUBLIC_DEBUG_MODE=false" >> .env

      - name: Build Expo web
        working-directory: src/mobile
        run: npx expo export --platform web --output-dir ../../dist
        env:
          CI: true

      - name: Verify build output
        run: |
          ls -la dist/
          test -f dist/index.html && echo "Build successful!"
